name       : xorgxrdp
version    : 0.2.8
release    : 1
source     :
    - https://github.com/neutrinolabs/xorgxrdp/releases/download/v0.2.8/xorgxrdp-0.2.8.tar.gz : 6e7e657eff8213e307451c5947e1ac5fa75683436768d73eafc1a1df09bdbae6
license    : X11
component  : xorg.driver
summary    : Xorg drivers for xrdp
description: |
    xorgxrdp is a collection of modules to be used with a pre-existing X.Org install to make the X server act like X11rdp.
builddeps  :
    - pkgconfig(xfont2)
    - pkgconfig(xorg-server)
    - pkgconfig(xrdp)
rundeps    :
    - xrdp
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
